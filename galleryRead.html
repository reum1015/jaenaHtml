<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Gallery View</title>
</head>

<body>
  <header>
    <nav class="navBar fixed-top">
      <div class="navContainer">
        <div class="logo">
          <a href="index.html">JAENA</a>
        </div>
        <div id="toggle-button">
          <svg viewBox="0 0 100 70" width="35" height="35">
            <rect width="100" height="15" rx="8"></rect>
            <rect y="30" width="100" height="15" rx="8"></rect>
            <rect y="60" width="100" height="15" rx="8"></rect>
          </svg>
        </div>

        <div class="navMenu-wrapper">
          <ul class="navbar-ul">
            <li><a href="videoList.html">동영상</a></li>
            <li><a href="galleryList.html">갤러리</a></li>
            <li><a href="boardList.html">게시판</a></li>
            <li>
              <button type="button" id="login_button">로그인</button>
            </li>
            <li>
              <form action="" class="searchForm">
                <input type="search" name="" id="" placeholder="검색">
              </form>
            </li>
          </ul>
        </div>
        <!--/. navbar-collapse navMenu-ul END -->
      </div>
      <!--/. navContainer END -->
    </nav>
  </header>
  <!--/end header-->

  <div class="container container-gallery">
    <div class="titleBox">
      <h3>Gallery</h3>
    </div>
    <div class="galleryView-box">
      <img src="https://source.unsplash.com/random/?nature">
      <!-- <img src="https://source.unsplash.com/random/?model"> -->
      <p class="galleryView-content">안녕하세요 처음 이미지 입니다.</p>
    </div>
    <hr>

    <div class="reply-box">
      <div class="reply-write">
        <form class="reply-form">
          <textarea placeholder="댓글 작성" rows="4"></textarea>
          <button type="submit">등록</button>
        </form>
      </div>
      <!-- /END .reply-write -->

      <div class="reply-view">
        <div class="reply-head">
          <span class="reply-writer">카라멜 마끼야또</span>
          <P class="reply-content">
            굿~ 좋은 사진 입니다.
          </P>
        </div>
        <div class="reply-body">

        </div>
        
      </div>
      <!-- /END .reply-view -->
    </div>
    <!-- /END .reply-box -->
  </div>
  <!--/end container-->
  <footer>
    <div>
      <p id="">Copyright &copy; Jaena. Designed by
        <a href="http://www.templatewire.com" rel="nofollow">JAENAWeb</a>
      </p>
    </div>
  </footer>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
